services:
  # PostgreSQL 데이터베이스만 실행 (개발용)
  db:
    image: postgres:15-alpine
    container_name: etf_trading_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-etf_trading}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - etf_trading_network

volumes:
  postgres_data:

networks:
  etf_trading_network:
    driver: bridge
